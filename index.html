<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weathery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><img src="logo.png" alt=""></li>
            <li>Weathery</li>
        </ul>
    </nav>
    <div class="container">
        <div class="searchBox">
            <input type="text" placeholder="Enter city name">
            <button><img src="search-icon.png" alt=""></button>
        </div>
        <div class="maincontainer">
            <div class="weatherdetails">
                <div class="detailsBoxes">Kanpur Weather details</div>
                <div class="detailsBoxes">Weather condition: </div>
                <div class="detailsBoxes">DewPoint(in celcius):</div>
                <div class="detailsBoxes">Gust(miles per hour):</div>
                <div class="detailsBoxes">Heatindex(in celcius):</div>
                <div class="detailsBoxes">Humidity:</div>
                <div class="detailsBoxes">Temperature(in celcius):</div>
                <div class="detailsBoxes">Precipitation(in mm):</div>
                <div class="detailsBoxes">Cloud(in atros):</div>
                <div class="detailsBoxes">Wind Speed(miles per hour):</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
